name: Deploy AutoPiano to Pages

on:
  # åœ¨é’ˆå¯¹ main åˆ†æ”¯çš„ push äº‹ä»¶ä¸Šè¿è¡Œ
  push:
    branches: ["main"]

  # å…è®¸ä½ ä» Actions é¡µç­¾æ‰‹åŠ¨è¿è¡Œæ­¤å·¥ä½œæµ
  workflow_dispatch:

# è®¾ç½® GITHUB_TOKEN çš„æƒé™ï¼Œä»¥å…è®¸éƒ¨ç½²åˆ° GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# åªå…è®¸ä¸€ä¸ªå¹¶å‘éƒ¨ç½²ï¼Œä»¥é¿å…éƒ¨ç½²å†²çª
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # æ„å»ºä»»åŠ¡
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. è·å–ä½ çš„ä»“åº“ä»£ç 
      - name: Checkout
        uses: actions/checkout@v4

      # 2. æ™ºèƒ½æ£€æµ‹é¡¹ç›®ä½¿ç”¨çš„åŒ…ç®¡ç†å™¨ (npm æˆ– yarn)
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install --frozen-lockfile" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi
          
      # 3. è®¾ç½® Node.js ç¯å¢ƒï¼Œå¹¶æ ¹æ®ä¸Šä¸€æ­¥çš„ç»“æœç¼“å­˜ä¾èµ–
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # ä½¿ç”¨ä¸€ä¸ªç¨³å®šä¸”å…¼å®¹çš„ Node.js ç‰ˆæœ¬
          cache: ${{ steps.detect-package-manager.outputs.manager }}
      - name: Set public npm registry
        run: npm config set registry https://registry.npmjs.org/
      # ğŸ’¡ å…³é”®ï¼ç”¨ yarn çš„å‘½ä»¤æ¥è®¾ç½® yarn çš„ä»“åº“åœ°å€
      - name: Set public yarn registry
        run: yarn config set registry https://registry.npmjs.org
        
      # 4. å®‰è£…é¡¹ç›®ä¾èµ–
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      # 5. æ‰§è¡Œæ„å»ºå‘½ä»¤
      - name: Build project
        run: ${{ steps.detect-package-manager.outputs.manager }} run build

      # 6. ä¸Šä¼ æ„å»ºå¥½çš„ dist ç›®å½•ä½œä¸ºéƒ¨ç½²åˆ¶å“
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # éƒ¨ç½²ä»»åŠ¡
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # å¿…é¡»ç­‰å¾… build ä»»åŠ¡æˆåŠŸ
    steps:
      # 7. ä»åˆ¶å“ä¸­æ‹‰å–æ–‡ä»¶å¹¶éƒ¨ç½²åˆ° GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
